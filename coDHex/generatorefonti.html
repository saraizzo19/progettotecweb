<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore delle fonti - coDHex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. VARIABILI E RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-color: #FDFBF4;      /* Sfondo Crema */
            --card-bg: #EBE7DE;       /* Sfondo Card Beige */
            --input-bg: #B8B8B2;      /* Sfondo Input Grigio/Verde (stile login) */
            --input-focus: #cfcfc9;   /* Input al focus */
            --primary-color: #B56952; /* Terracotta */
            --error-color: #DDBEB9;   /* Rosa errore */
            --text-dark: #333;
            --text-muted: #555;
            --white: #FFFFFF;

            --shadow-soft: 0 10px 30px rgba(0,0,0,0.05);
            --radius-xl: 20px;
            --radius-md: 10px;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #EFEAD8 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- 2. CARD PRINCIPALE --- */
        .main-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 800px; /* Più largo per contenere bene il form */
            padding: 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section h2 {
            font-size: 2em;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .header-section p {
            color: var(--text-muted);
        }

        /* --- 3. FORM GRID LAYOUT --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Due colonne */
            gap: 20px;
        }

        /* Input che devono occupare tutta la larghezza (es. Titolo) */
        .full-width {
            grid-column: span 2;
        }

        /* --- 4. STILE INPUT (Stile coDHex Login) --- */
        .input-group {
            position: relative;
            margin-bottom: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        /* L'input vero e proprio */
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            padding-top: 25px; /* Spazio per la label flottante */
            padding-bottom: 8px;
            background-color: var(--input-bg);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            font-size: 14px;
            color: var(--text-dark);
            outline: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        input:focus {
            background-color: var(--input-focus);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Errore */
        input.error {
            background-color: var(--error-color);
        }

        /* Label Flottante */
        .input-wrapper label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        /* Effetto quando scrivi o clicchi */
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 11px;
            transform: translateY(0);
            color: var(--text-dark);
            font-weight: 700;
        }

        /* Nascondo lo span focus-border originale perché uso lo stile rounded */
        .focus-border { display: none; }

        /* --- 5. BOTTONE --- */
        .btn-submit {
            grid-column: span 2; /* Occupa due colonne */
            margin-top: 20px;
            padding: 18px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(181, 105, 82, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            background-color: #a35d48;
            box-shadow: 0 15px 25px -5px rgba(181, 105, 82, 0.5);
        }

        /* Loader (spinner) */
        .btn-loader {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none; /* Nascosto di default */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr; /* Una colonna su mobile */
            }
            .full-width {
                grid-column: span 1;
            }
            .btn-submit {
                grid-column: span 1;
            }
            .main-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="main-card">

    <div class="header-section">
        <h2>Aggiungere una fonte</h2>
        <p>Utilizza il form per aggiungere una fonte alla tua bibliografia</p>
    </div>

    <form class="form-grid" id="sourceForm" novalidate>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="authorfname" name="authorfname" placeholder=" " required>
                <label for="authorfname">Nome dell'autore</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="authorlname" name="authorlname" placeholder=" " required>
                <label for="authorlname">Cognome dell'autore</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group full-width">
            <div class="input-wrapper">
                <input type="text" id="title" name="title" placeholder=" " required>
                <label for="title">Titolo</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="city" name="city" placeholder=" ">
                <label for="city">Città di stampa</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="publisher" name="publisher" placeholder=" ">
                <label for="publisher">Editore</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="date" id="publishdate" name="publishdate" placeholder=" ">
                <label for="publishdate">Data di pubblicazione</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="number" id="pages" name="pages" placeholder=" ">
                <label for="pages">Numero pagine</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="number" id="edition" name="edition" placeholder=" ">
                <label for="edition">Edizione</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="isbn" name="isbn" placeholder=" ">
                <label for="isbn">ISBN</label>
                <span class="focus-border"></span>
            </div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
            <span class="btn-text">Inserisci fonte</span>
            <span class="btn-loader"></span>
        </button>
    </form>
</div>

<script>
    // --- JAVASCRIPT FUNZIONALE ---

    const form = document.getElementById('sourceForm');
    const btn = document.getElementById('submitBtn');
    const btnText = btn.querySelector('.btn-text');
    const btnLoader = btn.querySelector('.btn-loader');
    const inputs = form.querySelectorAll('input[required]');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        let isValid = true;

        // Validazione base campi required
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('error');
                // Se vuoto, "scuote" il campo visivamente (opzionale, qui cambia colore)
                isValid = false;
            } else {
                input.classList.remove('error');
            }
        });

        if (isValid) {
            // Effetto Caricamento
            btnText.textContent = "Elaborazione...";
            btnLoader.style.display = "block";
            btn.disabled = true;

            // Simulazione invio dati (Timeout di 1.5 secondi)
            setTimeout(() => {
                alert("Fonte inserita con successo!");

                // Reset del form
                form.reset();
                btnText.textContent = "Inserisci fonte";
                btnLoader.style.display = "none";
                btn.disabled = false;

                // Rimuove eventuali classi di errore residue
                inputs.forEach(i => i.classList.remove('error'));
            }, 1500);
        }
    });

    // Rimuove l'errore appena l'utente scrive
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            if(input.value.trim()) {
                input.classList.remove('error');
            }
        });
    });
</script>

</body>
</html>
