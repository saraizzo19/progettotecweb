<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coDHex Login Form</title>

    <style>

        /* TEMPLATE DA CODEPEN GLASSMORPHISM LOGIN FORM MODIFICATO IN BASE ALLO STILE PREFERITO */
        /* Importazione del font "Lexend" da Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF8E7 60%, #D9D1B3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        /* Form Group & Input Styles */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            background: rgba(1, 1, 1, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 16px 16px 16px;
            color: black;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            outline: none;
            backdrop-filter: blur(10px);
            line-height: 1.5;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .input-wrapper label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            transform-origin: left top;
        }

        .input-wrapper input:focus + label,
        .input-wrapper input:valid + label {
            transform: translateY(-38px) scale(0.85);
            color: #000000;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            padding: 0 4px;
            border-radius: 4px;
        }

        .input-wrapper input[type="date"] {
            color: rgba(0, 0, 0, 0.1);
        }

        .input-wrapper input[type="date"]:focus,
        .input-wrapper input[type="date"]:valid {
            color: black;
        }

        .input-wrapper input:focus,
        .input-wrapper input:valid {
            border-color: #000000;
            background: rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .input-wrapper input::placeholder {
            color: transparent;
        }

        .focus-border {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #B0654D, #B0654D);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .input-wrapper input:focus ~ .focus-border {
            width: 100%;
        }

        /* Error States */
        .error-message {
            display: block;
            color: #000000;
            font-size: 12px;
            font-weight: 500;
            margin-top: 6px;
            margin-left: 4px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(239, 68, 68, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group.error .input-wrapper input {
            border-color: #000000;
            background: rgba(239, 68, 68, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        /* Button Styles */
        .btn {
            background: linear-gradient(135deg, #B0654D 0%, #B0654D 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            opacity: 0;
            animation: spin 1s linear infinite;
            transition: opacity 0.3s ease;
        }

        .btn.loading .btn-text {
            opacity: 0;
        }

        .btn.loading .btn-loader {
            opacity: 1;
        }

        /* Checkbox Styles */
        .remember-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-wrapper input[type="checkbox"] {
            display: none;
        }

        .checkbox-label {
            color: rgba(0, 0, 0, 0.9);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .remember-wrapper input[type="checkbox"]:checked ~ .checkbox-label .checkmark {
            background: #B0654D;
            border-color: #B0654D;
            transform: scale(1.1);
        }

        .remember-wrapper input[type="checkbox"]:checked ~ .checkbox-label .checkmark::after {
            content: '✓';
            color: white;
            font-size: 11px;
            font-weight: bold;
            animation: checkmarkPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .success-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 20px;
            animation: successPulse 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-message h3 {
            color: rgb(0, 0, 0);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .success-message p {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1rem;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-card {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #000000, transparent);
            transition: left 0.5s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            color: rgb(0, 0, 0);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: rgba(0, 0, 0, 0.8);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Password Toggle Specific Styles */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .password-toggle:hover {
            color: rgba(0, 0, 0, 0.9);
        }

        .eye-icon {
            display: block;
            width: 20px;
            height: 20px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='rgba(255,255,255,0.6)' stroke-width='1.5'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M15 12a3 3 0 11-6 0 3 3 0 016 0z'/%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'/%3e%3c/svg%3e");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .eye-icon.show-password {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='rgba(255,255,255,0.6)' stroke-width='1.5'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88'/%3e%3c/svg%3e");
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .forgot-password {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #000000;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .forgot-password:hover {
            color: rgb(0, 0, 0);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            margin-bottom: 24px;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .divider span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            white-space: nowrap;
        }

        /* Signup Link */
        .signup-link {
            text-align: center;
        }

        .signup-link p {
            color: rgba(0, 0, 0, 0.8);
            font-size: 14px;
        }

        .signup-link a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .signup-link a:hover {
            color: rgb(176, 101, 77);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 10px;
                border-radius: 20px;
            }

            .login-header h2 {
                font-size: 1.75rem;
            }

            .password-wrapper input {
                padding-right: 44px;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Bentornatə su coDHex!</h2>
            <p>Inserisci le tue credenziali</p>
        </div>

        <form class="login-form" id="loginForm" novalidate>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <label for="email">Indirizzo e-mail</label>
                    <span class="focus-border"></span>
                </div>
                <span class="error-message" id="emailError">Indirizzo e-mail non valido</span>
            </div>

            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <span class="eye-icon"></span>
                    </button>
                    <span class="focus-border"></span>
                </div>
                <span class="error-message" id="passwordError">La password è obbligatoria</span>
            </div>

            <div class="form-options">
                <label class="remember-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Ricorda le mie credenziali
                        </span>
                </label>
            </div>

            <button type="submit" class="login-btn btn">
                <span class="btn-text">Entra</span>
                <span class="btn-loader"></span>
            </button>
        </form>

        <div class="signup-link">
            <p>Non hai un account? <a href="signup.html">Registrati</a></p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h3>Login riuscito</h3>
            <p>Attendi</p>
        </div>
    </div>
</div>

<script>
    // Attende che l'intero DOM (HTML) sia caricato prima di eseguire lo script
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');

        // Selezione degli elementi di input
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Selezione degli elementi dove mostrare i messaggi di errore
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Selezione del bottone "occhio" per la password
        const passwordToggle = document.getElementById('passwordToggle');

        // Funzione per aggiungere/rimuobere la classe 'show' (= mostrare/nascondere l'errore=
        const showError = (errorElement, show) => {
            if (show) {
                errorElement.classList.add('show');
            } else {
                errorElement.classList.remove('show');
            }
        };

        // --- FUNZIONI DI VALIDAZIONE ---

        const validateEmail = () => {
            // Semplice regex per validazione email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(emailInput.value.trim());
            // Aggiorniamo il messaggio di errore per essere più specifici -> decide quale messaggio mostrare (vuoto o formato errato)
            emailError.textContent = emailInput.value.trim() === '' ? 'L\'e-mail è obbligatoria' : 'Indirizzo e-mail non valido';
            // Mostra l'errore se NON è valido (!isValid)
            showError(emailError, !isValid);
            return isValid;
        };

        // Controlla solo che la password non sia vuota
        const validatePassword = () => {
            const isValid = passwordInput.value.trim().length > 0;
            passwordError.textContent = 'La password è obbligatoria';
            showError(passwordError, !isValid);
            return isValid;
        };

        // Funzione centrale che richiama tutte le validazioni
        const validateForm = () => {
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            return isEmailValid && isPasswordValid;
        };

        // --- GESTIONE TOGGLE PASSWORD ---

        const setupPasswordToggle = (toggleButton, inputField) => {
            toggleButton.addEventListener('click', () => {
                const eyeIcon = toggleButton.querySelector('.eye-icon');
                // Controlla il tipo attuale: se è 'password' diventa 'text' e viceversa
                const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
                inputField.setAttribute('type', type);

                // Aggiroan l'icona dell'occhio
                if (type === 'text') {
                    eyeIcon.classList.add('show-password');
                } else {
                    eyeIcon.classList.remove('show-password');
                }
            });
        };

        setupPasswordToggle(passwordToggle, passwordInput);

        // --- EVENT LISTENERS ---

        // Rimuove il messaggio di errore non appena l'utente inizia a scrivere ('input')
        emailInput.addEventListener('input', () => showError(emailError, false));
        passwordInput.addEventListener('input', () => showError(passwordError, false));

        // Esegue la validazione quando l'utente esce dal campo ('blur')
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);

        // --- GESTIONE INVIO FORM (MODIFICATA CON PHP) ---
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // e.preventDefault() impedisce al browser di ricaricare la pagina (comportamento standard del form)
            const isFormValid = validateForm();

            if (isFormValid) {
                console.log('Form valido, invio reale al server...');

                // Attiva l'animazione di caricamento sul bottone (spinner di caricamento)
                const submitBtn = form.querySelector('.login-btn');
                submitBtn.classList.add('loading');

                // 1. Raccogliamo i dati del form in un oggetto FormData pronto per l'invio
                const formData = new FormData(form);

                // 2. Inviamo i dati a login.php tramite FETCH
                fetch('login.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text()) // Converte la risposta grezza in testo
                    .then(data => {

                        // 3. Analisi della risposta del server (Back-end)
                        if (data.includes("Errore")) {
                            // --- CASO ERRORE (Login fallito) ---
                            submitBtn.classList.remove('loading'); // Ferma il caricamento

                            // Rimuove eventuali tag HTML dalla risposta per mostrare un alert pulito
                            let messaggioPulito = data.replace(/<[^>]*>?/gm, '');
                            alert(messaggioPulito);
                        }
                        else {
                            // --- CASO SUCCESSO (Login riuscito) ---

                            // Nascondi form per il mostrare il messaggio di successo
                            form.style.display = 'none';
                            const signupLink = document.querySelector('.signup-link');
                            if(signupLink) signupLink.style.display = 'none';

                            // Mostra la spunta verde
                            const successMessage = document.getElementById('successMessage');
                            successMessage.classList.add('show');

                            console.log('Login completato! Reindirizzamento...');

                            // Timer di 1.5 secondi per mostrare l'animazione prima di cambiare pagina
                            setTimeout(() => {
                                window.location.href = 'pagina_riservata.php';
                            }, 1500);
                        }
                    })
                    .catch(error => {
                        // Gestione errori di rete (es. server offline, no internet, file PHP non trovato ecc.)
                        submitBtn.classList.remove('loading');
                        console.error('Errore:', error);
                        alert("Impossibile connettersi al server. Verifica che XAMPP sia acceso e login.php esista.");
                    });

            } else {
                // Se il form non è valido, non inviamo nulla e facciamo "tremare" (shake) la card
                console.log('Form non valido, controlla i campi.');
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    card.style.animation = ''; // Reset animazione
                }, 500);
            }
        });
    });
</script>
</body>
</html>
