<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coDHex - Pagina riservata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Pagina riservata</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        :root {
            --bg-color: #FDFBF4;
            --card-bg: #EBE7DE;
            --input-bg: #B8B8B2;
            --input-focus: #cfcfc9;
            --primary-color: #B56952;
            --text-dark: #333;
            --text-muted: #555;
            --white: #FFFFFF;
            --radius-xl: 20px;
            --radius-md: 10px;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.05);
        }

        body {
            background: linear-gradient(135deg, var(--bg-color) 0%, #EFEAD8 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        .header-section h2 { font-size: 2em; color: var(--text-dark); margin-bottom: 10px; font-weight: 700; }
        .header-section p { color: var(--text-muted); }

        /* Menu a tendina */
        .select-wrapper { margin-bottom: 30px; position: relative; }
        .select-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-color); font-size: 0.9rem; }

        select {
            width: 100%; padding: 15px; border-radius: var(--radius-md);
            background-color: var(--input-bg); border: 2px solid transparent;
            font-size: 16px; color: var(--text-dark); outline: none; cursor: pointer;
            font-weight: 500; appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 12px auto;
        }
        select:focus { background-color: var(--input-focus); }

        /* Griglia Form */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }

        /* Stile Input */
        .input-group { position: relative; margin-bottom: 5px; }
        .input-wrapper { position: relative; }

        input[type="text"], input[type="number"], input[type="date"], input[type="url"] {
            width: 100%; padding: 15px; padding-top: 25px; padding-bottom: 8px;
            background-color: var(--input-bg); border: 2px solid transparent;
            border-radius: var(--radius-md); font-size: 14px; color: var(--text-dark);
            outline: none; font-weight: 500; transition: 0.3s;
        }
        input:focus { background-color: var(--input-focus); }

        /* Floating Label */
        .input-wrapper label {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #555; font-size: 14px; font-weight: 500; pointer-events: none; transition: 0.3s ease all;
        }
        input:focus + label, input:not(:placeholder-shown) + label {
            top: 8px; font-size: 11px; transform: translateY(0); color: var(--text-dark); font-weight: 700;
        }
        .focus-border { display: none; }

        /* LOGICA VISIBILITÃ€ SEZIONI */
        .form-section { display: none; } /* Nascosto di base */
        .form-section.active { display: grid; animation: fadeIn 0.5s ease; } /* Visibile e animato */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Bottone */
        .btn-submit {
            width: 100%; margin-top: 30px; padding: 18px;
            background-color: var(--primary-color); color: var(--white); border: none;
            border-radius: var(--radius-md); font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(181, 105, 82, 0.4); transition: transform 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); background-color: #a35d48; }

        /* Loader Spinner */
        .btn-loader {
            width: 16px; height: 16px; border: 2px solid #fff; border-bottom-color: transparent;
            border-radius: 50%; display: none; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .form-section.active { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>

</head>
